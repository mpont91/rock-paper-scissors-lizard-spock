name: ci

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  ci:
    runs-on: ubuntu-22.04
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Run tests e2e
        uses: cypress-io/github-action@v6
        with:
          build: npm run build
          start: npm run dev

      - name: Run linter
        run: npm run lint:check

      - name: Run formatter
        run: npm run format:check

      - name: Run tests unit
        run: npm run test:unit:ci
